{{- if eq .Values.global.environment "azure" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wecloud-ingress-azure
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /login
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.login.releaseName }}-service
            port:
              number: 80
      - path: /profile
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.profile.releaseName }}-service
            port:
              number: 80
{{- end }}
