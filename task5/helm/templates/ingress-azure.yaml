{{- if eq .Values.global.environment "azure" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wecloud-ingress-azure
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.login.releaseName }}
            port:
              number: 80
{{- end }}
