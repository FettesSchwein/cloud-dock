apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-login-config
data:
  MYSQL_DB_HOST: {{ .Values.login.mysql.host | quote }}
  MYSQL_DB_PORT: {{ .Values.login.mysql.port | quote }}
  MYSQL_DB_NAME: "test"
  CHAT_ENDPOINT: {{ .Values.login.chatEndpoint | quote }}
  REDIRECT_HOST: {{ .Values.login.redirectHost | quote }}
