apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.login.releaseName }}-deployment
spec:
  replicas: {{ .Values.login.replicaCount }}
  selector:
    matchLabels:
      app: spring-login
  template:
    metadata:
      labels:
        app: spring-login
    spec:
      containers:
      - name: login-service
        image: {{ .Values.weCloud.imageRegistry.gcp }}/{{ .Values.login.image }}:{{ .Values.login.tag }}
        ports:
        - containerPort: {{ .Values.login.service.targetPort }}
        envFrom:
        - configMapRef:
            name: spring-login-config
        - secretRef:
            name: login-secret
        env:
        - name: MYSQL_DB_USER
          valueFrom:
            secretKeyRef:
              name: login-secret
              key: mysql-username
        - name: MYSQL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: login-secret
              key: mysql-password
        resources:
          requests:
            cpu: {{ .Values.login.hpa.cpuRequest }}

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.login.releaseName }}-autoscaling
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.login.releaseName }}-deployment
  minReplicas: {{ .Values.login.hpa.minReplicas }}
  maxReplicas: {{ .Values.login.hpa.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.login.hpa.targetCPUUtilizationPercentage }}

