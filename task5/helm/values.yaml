weCloud:
  imageRegistry:
    gcp: "gcr.io/gcp-docker-kubernetes-486615"

profile:
  repository: "profile-service"
  image: "profile-service"
  tag: "1.0.0"
  mysql:
    host: "mysql-profile.default.svc.cluster.local"
    user: "profileuser"
    password: "ProfilePass123"
    port: "3306"
  hpa:
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
    cpuRequest: 50m

chat:
  repository: "chat-service"
  image: "chat-service"
  tag: "1.0.0"
  mysql:
    host: "mysql-profile.default.svc.cluster.local"
    user: "chatuser"
    password: "ChatPass123"
    port: "3306"
  redis:
    host: "redis-service.default.svc.cluster.local"
    port: "6379"
  profileEndpoints: "spring-profile-service.default.svc.cluster.local"
  hpa:
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
    cpuRequest: 50m

login:
  repository: "login-service"
  image: "login-service"
  tag: "1.0.0"
  mysql:
    host: "mysql-profile.default.svc.cluster.local"
    user: "loginuser"
    password: "LoginPass123"
    port: "3306"
  redirectIP: "35.231.220.196"
  hpa:
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
    cpuRequest: 50m
redis:
  image: "redis:7"
  host: "redis-service"
  password: "SuperSecretRedisPassword"
  passwordSecret: "redis-secret"
  passwordKey: "REDIS_PASSWORD"
  port: 6379
  containerPort: 6379
  topic: "/topic/messages"
  service:
    port: 6379
    targetPort: 6379

