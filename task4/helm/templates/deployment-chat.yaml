apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.chat.releaseName }}-deployment
spec:
  replicas: {{ .Values.chat.replicaCount }}
  selector:
    matchLabels:
      app: spring-chat
  template:
    metadata:
      labels:
        app: spring-chat
    spec:
      containers:
      - name: chat-service
        image: {{ .Values.weCloud.imageRegistry.gcp }}/{{ .Values.chat.image }}:{{ .Values.chat.tag }}
        ports:
        - containerPort: {{ .Values.chat.service.targetPort }}
        envFrom:
        - configMapRef:
            name: spring-chat-config
        - secretRef:
            name: chat-secret
        env:
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.passwordSecret }}
              key: {{ .Values.redis.passwordKey }}
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: mysql-password

