profile:

  releaseName: spring-profile
  replicaCount: 3
  repository: profile-service
  image: profile-service
  tag: "1.0.0"
  containerPort: 8080
  service:
    type: NodePort 
    port: 80
    targetPort: 8080
  mysql:
